<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Customer' : 'Register Customer' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <tcms-dynamic-form [formConfig]="formConfig"></tcms-dynamic-form>
            </div>
            <mat-card-actions [align]="'end'">
                <div class="actions">
                    <button class="cancel" (click)="dynamicFormComponent?.form?.reset()">Reset</button>
                    <button class="submit" type="submit" [disabled]="!dynamicFormComponent?.form?.valid"
                        (click)="onSubmit()">{{ isEditMode ? 'Update Customer' : 'Register Customer' }}</button>
                </div>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
